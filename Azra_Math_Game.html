<!DOCTYPE html>
<html lang="tr">

<head>
  <title>Matematik Oyunu</title>
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <!-- Add p5.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <!-- Let's also add p5.sound.min.js I'm planning to use p5.js for sound later -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="relative flex size-full min-h-screen flex-col bg-slate-50 group/design-root overflow-x-hidden">
    <div class="layout-container flex h-full grow flex-col">
      <header
        class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7eff3] px-10 py-3">
        <div class="flex items-center gap-4 text-[#0d171b]">
          <div class="size-4">
            <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M24 4H42V17.3333V30.6667H24V44H6V30.6667V17.3333H24V4Z"
                fill="currentColor"></path>
            </svg>
          </div>
          <h2 class="text-[#0d171b] text-lg font-bold leading-tight tracking-[-0.015em]">Azra - Matematik Oyunu</h2>
        </div>
        <div class="flex flex-1 justify-end gap-8">
          <div class="flex items-center gap-9">
            <a  id="home-btn" class="text-[#0d171b] text-sm font-medium leading-normal" href="#">Ana Sayfa</a>
            <a  id="level-btn" class="text-[#0d171b] text-sm font-medium leading-normal" href="#">Seviye</a>
            <a id="leaderboard-btn" class="text-[#0d171b] text-sm font-medium leading-normal" href="#">Liderlik Tablosu</a>
          </div>
          <button
            class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 bg-[#e7eff3] text-[#0d171b] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5">
            <div class="text-[#0d171b]" data-icon="Gear" data-size="20px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor"
                viewBox="0 0 256 256">
              </svg>
            </div>
          </button>
          <div class="profile-image bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"></div>
        </div>
      </header>
      <div class="px-40 flex flex-1 justify-center py-5">
        <!-- Fragment Containers -->
        <div id="main-section-container">
          <!-- main_section.html will be loaded here -->
        </div>

        <div id="game-section-container">
          <!-- game_section.html will be loaded here -->
        </div>

        <div id="level-section-container">
          <!-- level_section.html will be loaded here -->
        </div>

        <div id="sudoku-section-container">
          <!-- sudoku_section.html will be loaded here -->
        </div>

      </div>
    </div>
  </div>


  <!-- Global Elements -->
  <!-- REMOVE the old confetti div: <div id="confetti"></div> -->
  <!-- Add a container for p5.js canvas if you want to control its position explicitly -->
  <div id="p5-canvas-container"></div>


  <!-- Add audio elements -->
  <audio id="correct-sound" src="sounds/correct.mp3"></audio>
  <audio id="incorrect-sound" src="sounds/incorrect.mp3"></audio>
  <audio id="backgroundMusic" src="sounds/main_screen_music.mp3" loop></audio>

  <script src="js/game.js"></script>
  <!-- Add your p5.js sketch file AFTER game.js if it depends on game.js variables,
       or if game.js needs to control the p5 sketch. For a self-contained confetti,
       the order might not strictly matter, but it's good practice.
       However, we'll control the p5 sketch from game.js, so game.js first is better. -->
  <script src="js/confetti_sketch.js"></script>
</body>

</html>
