    <script>
      // Fragment loader utility
      async function loadFragment(fragmentPath, containerId) {
        const container = document.getElementById(containerId);
        if (!container) return;
        const response = await fetch(fragmentPath);
        const html = await response.text();
        container.innerHTML = html;
      }

      // Load all fragments on page load
      document.addEventListener("DOMContentLoaded", async function() {
        await Promise.all([
          loadFragment("fragments/main_section.html", "main-section-container"),
          loadFragment("fragments/game_section.html", "game-section-container"),
          loadFragment("fragments/sudoku_section.html", "sudoku-section-container"),
          // Add leaderboard if you have a fragment for it
          // loadFragment("fragments/leaderboard_section.html", "leaderboard-section-container"),
        ]);

        // Example: Button wiring for showing/hiding sections
        // You may need to delegate or re-bind after fragment load
        document.getElementById("main-section-container").addEventListener("click", function(e) {
          if (e.target.matches("button[onclick^='startGame']")) {
            document.getElementById("main-section-container").style.display = "none";
            document.getElementById("game-section-container").style.display = "block";
            document.getElementById("sudoku-section-container").style.display = "none";
          }
          if (e.target.matches("button[onclick^='showSudoku']")) {
            document.getElementById("main-section-container").style.display = "none";
            document.getElementById("game-section-container").style.display = "none";
            document.getElementById("sudoku-section-container").style.display = "block";
            if (typeof generateAndShowSudoku === "function") generateAndShowSudoku();
          }
          if (e.target.matches("button[onclick^='resetGame']")) {
            if (typeof resetGame === "function") resetGame();
          }
        });

        // Sudoku section back button
        document.getElementById("sudoku-section-container").addEventListener("click", function(e) {
          if (e.target.matches("button[onclick^='backToMain']")) {
            document.getElementById("main-section-container").style.display = "block";
            document.getElementById("game-section-container").style.display = "none";
            document.getElementById("sudoku-section-container").style.display = "none";
          }
        });

        // Game section back button
        document.getElementById("game-section-container").addEventListener("click", function(e) {
          if (e.target.matches("button[onclick^='backToMain']")) {
            document.getElementById("main-section-container").style.display = "block";
            document.getElementById("game-section-container").style.display = "none";
            document.getElementById("sudoku-section-container").style.display = "none";
          }
        });
      });
