<div id="main-section" class="layout-content-container flex flex-col max-w-[960px] flex-1">
  <div class="@container">
    <div class="@[480px]:px-4 @[480px]:py-3">
      <div
        class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden bg-slate-50 @[480px]:rounded-xl min-h-[218px]"
        style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA02Ghr8qKehXDphiJvJ5XrfnUPcVR5xe52F4T-0Wz-6qKkQC4VEZwceJSucAnNTKZbFic2Ddx0aDse_f62UO3o8_L7Runc0aIVOmNqf2fjSySCbeT0CCJKmE4GAloJS4UtnRNKN7vlja8D5l1Hud20BGnoPS5zfCCfLSC1U8EA0uVx6Uun4rbac9evAjOaKHatKYabxYEQ_nugK7FUvarS5eYKOzOxCRgtIviY71tH0-I6W7xiMRZ0r57wfBA57hfVTkeR8DYqG0rK");'>
      </div>
    </div>
  </div>
  <h2 class="text-[#0d171b] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">
    Hoş geldin tatlı kızım AZRA !!</h2>
  <div class="flex flex-wrap gap-3 px-4 py-3">
    <div
      class="flex min-w-[111px] flex-1 basis-[fit-content] flex-col gap-2 rounded-lg border border-[#cfdfe7] p-3 items-center text-center">
      <p class="text-[#0d171b] tracking-light text-2xl font-bold leading-tight">
        <input type="text" id="points" value="0" disabled>
      </p>
      <div class="flex items-center gap-2">
        <p class="text-[#4c809a] text-sm font-normal leading-normal">Puan</p>
      </div>
    </div>
    <div
      class="flex min-w-[111px] flex-1 basis-[fit-content] flex-col gap-2 rounded-lg border border-[#cfdfe7] p-3 items-center text-center">
      <p class="text-[#0d171b] tracking-light text-2xl font-bold leading-tight">
        <input type="text" id="level" value="Grup-1" disabled>
      </p>
      <div class="flex items-center gap-2">
        <p class="text-[#4c809a] text-sm font-normal leading-normal">Seviye</p>
      </div>
    </div>
  </div>
  <h2 class="text-[#0d171b] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Level
    Details</h2>
  <div class="flex flex-col gap-3 p-4">
    <div class="flex gap-6 justify-between">
      <p class="text-[#0d171b] text-base font-medium leading-normal">Level 5 Progress</p>
    </div>
    <div class="rounded bg-[#cfdfe7]">
      <div class="h-2 rounded bg-[#13a3eb]" style="width: 60%;"></div>
    </div>
    <p class="text-[#4c809a] text-sm font-normal leading-normal">60%</p>
  </div>
  <div class="flex justify-center">
    <div class="flex flex-1 gap-3 max-w-[480px] flex-col items-stretch px-4 py-3">
      <button onclick="startGame()"
        class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#13a3eb] text-slate-50 text-sm font-bold leading-normal tracking-[0.015em] w-full">
        <span class="truncate">Oyuna Başla</span>
      </button>
      <button onclick="resetGame()"
        class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#e7eff3] text-[#0d171b] text-sm font-bold leading-normal tracking-[0.015em] w-full">
        <span class="truncate">Oyunu Sıfırla</span>
      </button>
      <button onclick="showSudoku()"
        class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#e7eff3] text-[#0d171b] text-sm font-bold leading-normal tracking-[0.015em] w-full">
        <span class="truncate">Sudoku Çöz</span>
      </button>
    </div>
  </div>
</div>
